
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry Prachi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      position: relative;
    }
    .card h1 {
      font-size: 2.5rem;
      color: #ff6b6b;
      margin: 10px 0;
    }
    .card p {
      font-size: 1.2rem;
      color: #333;
      margin: 10px 0 20px;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      clip-path: polygon(50% 0%, 61% 14%, 75% 14%, 85% 25%, 85% 39%, 69% 60%, 50% 100%, 31% 60%, 15% 39%, 15% 25%, 25% 14%, 39% 14%);
    }
    button {
      background: #ff6b6b;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I'm Sorry</h1>
    <p>I regret my behavior and hope you can forgive me. Please give me a chance to make it right.</p>
    <button onclick="showMessage()">Forgive Me?</button>
    <div class="hearts" id="hearts"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Floating hearts animation
    function createHeart() {
      const hearts = document.getElementById('hearts');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      hearts.appendChild(heart);

      const size = Math.random() * 20 + 10;
      const left = Math.random() * 100;
      const duration = Math.random() * 5 + 2;

      gsap.set(heart, {
        width: size + 'px',
        height: size + 'px',
        left: left + '%',
        bottom: '-10%'
      });

      gsap.to(heart, {
        y: '-120vh',
        opacity: 0,
        duration: duration,
        ease: 'power1.out',
        onComplete: () => hearts.removeChild(heart)
      });
    }

    setInterval(createHeart, 300);

    // Button click message
    function showMessage() {
      gsap.to('.card', {
        scale: 1.05,
        duration: 0.2,
        yoyo: true,
        repeat: 1
      });
      alert('Thank you for forgiving me! ❤️');
    }
  </script>
</body>
</html>
